<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movements.html">Movements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">Stock Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Location Management</h2>
        
        <div class="card mt-3">
            <div class="card-header">
                <h5 id="formTitle">Add New Location</h5>
            </div>
            <div class="card-body">
                <form id="locationForm">
                    <input type="hidden" id="locationId">
                    <div class="mb-3">
                        <label for="locationName" class="form-label">Location Name *</label>
                        <input type="text" class="form-control" id="locationName" required>
                    </div>
                    <div class="mb-3">
                        <label for="locationAddress" class="form-label">Address</label>
                        <textarea class="form-control" id="locationAddress" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Location</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5>All Locations</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Location ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="locationTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        let editingId = null;

        function loadLocations() {
            const locations = getLocations();
            const tbody = document.getElementById('locationTable');
            tbody.innerHTML = '';

            locations.forEach(location => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${location.location_id}</td>
                    <td>${location.name}</td>
                    <td>${location.address || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editLocation('${location.location_id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteLocation('${location.location_id}')">Delete</button>
                    </td>
                `;
            });
        }

        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const locationData = {
                location_id: editingId || 'LOC-' + Date.now(),
                name: document.getElementById('locationName').value,
                address: document.getElementById('locationAddress').value
            };

            if (editingId) {
                updateLocation(editingId, locationData);
                editingId = null;
                document.getElementById('formTitle').textContent = 'Add New Location';
                document.getElementById('submitBtn').textContent = 'Add Location';
                document.getElementById('cancelBtn').style.display = 'none';
            } else {
                addLocation(locationData);
            }

            this.reset();
            loadLocations();
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            editingId = null;
            document.getElementById('locationForm').reset();
            document.getElementById('formTitle').textContent = 'Add New Location';
            document.getElementById('submitBtn').textContent = 'Add Location';
            this.style.display = 'none';
        });

        function editLocation(id) {
            const locations = getLocations();
            const location = locations.find(l => l.location_id === id);
            if (location) {
                editingId = id;
                document.getElementById('locationName').value = location.name;
                document.getElementById('locationAddress').value = location.address || '';
                document.getElementById('formTitle').textContent = 'Edit Location';
                document.getElementById('submitBtn').textContent = 'Update Location';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                window.scrollTo(0, 0);
            }
        }

        function deleteLocation(id) {
            if (confirm('Are you sure you want to delete this location?')) {
                const locations = getLocations().filter(l => l.location_id !== id);
                localStorage.setItem('locations', JSON.stringify(locations));
                loadLocations();
            }
        }

        loadLocations();
    </script>
</body>
</html>
