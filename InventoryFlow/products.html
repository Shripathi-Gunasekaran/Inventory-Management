<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movements.html">Movements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">Stock Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Product Management</h2>
        
        <div class="card mt-3">
            <div class="card-header">
                <h5 id="formTitle">Add New Product</h5>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name *</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5>All Products</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        let editingId = null;

        function loadProducts() {
            const products = getProducts();
            const tbody = document.getElementById('productTable');
            tbody.innerHTML = '';

            products.forEach(product => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${product.product_id}</td>
                    <td>${product.name}</td>
                    <td>${product.description || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editProduct('${product.product_id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product.product_id}')">Delete</button>
                    </td>
                `;
            });
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productData = {
                product_id: editingId || 'PROD-' + Date.now(),
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value
            };

            if (editingId) {
                updateProduct(editingId, productData);
                editingId = null;
                document.getElementById('formTitle').textContent = 'Add New Product';
                document.getElementById('submitBtn').textContent = 'Add Product';
                document.getElementById('cancelBtn').style.display = 'none';
            } else {
                addProduct(productData);
            }

            this.reset();
            loadProducts();
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            editingId = null;
            document.getElementById('productForm').reset();
            document.getElementById('formTitle').textContent = 'Add New Product';
            document.getElementById('submitBtn').textContent = 'Add Product';
            this.style.display = 'none';
        });

        function editProduct(id) {
            const products = getProducts();
            const product = products.find(p => p.product_id === id);
            if (product) {
                editingId = id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('formTitle').textContent = 'Edit Product';
                document.getElementById('submitBtn').textContent = 'Update Product';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                window.scrollTo(0, 0);
            }
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                const products = getProducts().filter(p => p.product_id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();
            }
        }

        loadProducts();
    </script>
</body>
</html>
