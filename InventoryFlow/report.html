<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Balance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movements.html">Movements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="report.html">Stock Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Stock Balance Report</h2>
        
        <div class="card mt-3">
            <div class="card-header">
                <h5>Current Inventory Status</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Product</th>
                                <th>Location</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="reportTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        function generateReport() {
            const products = getProducts();
            const locations = getLocations();
            const movements = getMovements();
            const tbody = document.getElementById('reportTable');
            tbody.innerHTML = '';

            const stockBalance = {};

            movements.forEach(movement => {
                const key = `${movement.product_id}|${movement.to_location || 'OUT'}`;
                
                if (movement.to_location) {
                    if (!stockBalance[key]) {
                        stockBalance[key] = 0;
                    }
                    stockBalance[key] += movement.qty;
                }

                if (movement.from_location) {
                    const fromKey = `${movement.product_id}|${movement.from_location}`;
                    if (!stockBalance[fromKey]) {
                        stockBalance[fromKey] = 0;
                    }
                    stockBalance[fromKey] -= movement.qty;
                }
            });

            const reportData = [];
            Object.keys(stockBalance).forEach(key => {
                const [productId, locationId] = key.split('|');
                if (locationId !== 'OUT' && stockBalance[key] > 0) {
                    const product = products.find(p => p.product_id === productId);
                    const location = locations.find(l => l.location_id === locationId);
                    
                    if (product && location) {
                        reportData.push({
                            productName: product.name,
                            locationName: location.name,
                            quantity: stockBalance[key]
                        });
                    }
                }
            });

            reportData.sort((a, b) => {
                if (a.productName < b.productName) return -1;
                if (a.productName > b.productName) return 1;
                return a.locationName.localeCompare(b.locationName);
            });

            if (reportData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center">No stock available</td></tr>';
            } else {
                reportData.forEach(item => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${item.productName}</td>
                        <td>${item.locationName}</td>
                        <td><span class="badge bg-primary">${item.quantity}</span></td>
                    `;
                });
            }
        }

        generateReport();
    </script>
</body>
</html>
